<powershell>

#Show default firewall settings
netsh advfirewall show allprofiles state

#Disable firewall
netsh advfirewall set allprofiles state off

#Show firewall settings (off)
netsh advfirewall show allprofiles state

#Set directory of default EC2 user
$user_dir = "C:\Users\Administrator"

#Install python
$python_version = "3.11.6"
Invoke-WebRequest "https://www.python.org/ftp/python/$python_version/python-$python_version-amd64.exe" -OutFile "$user_dir\python.exe"
Set-Location "$user_dir"
python.exe /quiet  InstallAllUsers=1 PrependPath=1

#Install git
$git_version = "2.42.0"
Invoke-WebRequest "https://github.com/git-for-windows/git/releases/download/v$git_version.windows.1/Git-$git_version.1-64-bit.exe" -OutFile "$user_dir\git.exe"
Set-Location "$user_dir"
git.exe /SILENT /SUPPRESSMSGBOXES

#Install nginx
$nginx_version = "nginx-1.25.3"
Invoke-WebRequest "https://nginx.org/download/$nginx_version.zip" -OutFile "$user_dir\nginx.zip"
Expand-Archive "$user_dir\nginx.zip" "C:\" -Force
Set-Location "C:\$nginx_version"
Start-Process ".\nginx.exe"

#Clone this repo
git clone https://github.com/shyguyCreate/ec2-flask "$user_dir\ec2-flask"

#Create and activate virtual environment
python -m venv "$user_dir\ec2-flask\.venv"
"$user_dir\ec2-flask\.venv\bin\Activate.ps1"

#Install program dependencies
pip install -r "$user_dir\ec2-flask\requirements.txt"

#Nginx configuration variables
$default_html_dir = "C:\$nginx_version\html"
$repo_html_dir = "$user_dir\ec2-flask\html"

#Copy index.html and image to default location
Copy-Item "$repo_html_dir\*" $default_html_dir -Recurse -Force

#Reload nginx
nginx -s reload

<powershell>
